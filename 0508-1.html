<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
 
    <title>Bootstrap border</title>
    <style type="text/css">
      [class^=border] {
        display: inline-block;
        width: 5rem;
        height: 5rem;
        margin: .25rem;
        background-color: #f5f5f5;
      }
      .ex-border-0 span{
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="my-5 border border-primary p-5" style="">
        <h2>Border 增加</h2>
        <span class="border"></span>
        <span class="border-top"></span>
        <span class="border-right"></span>
        <span class="border-bottom"></span>
        <span class="border-left"></span>
      </div>       
    </div>
    <div class="container">
      <div class="ex-border-0" style="">
        <h2>Border 減少</h2>
        <span class="border-0"></span>
        <span class="border-top-0"></span>
        <span class="border-right-0"></span>
        <span class="border-bottom-0"></span>
        <span class="border-left-0"></span>
      </div>       
    </div>     
    <div class="container">
      <div class="my-5 border border-primary p-5" style="">
        <h2>border 顏色</h2>
        <span class="border border-primary"></span>
        <span class="border border-secondary"></span>
        <span class="border border-success"></span>
        <span class="border border-danger"></span>
        <span class="border border-warning"></span>
        <span class="border border-info"></span>
        <span class="border border-light"></span>
        <span class="border border-dark"></span>
        <span class="border border-white"></span>
      </div>       
    </div>
    <div class="container">
      <div class="my-5 border border-primary p-5" style="">
        <h2>Border-radius</h2>
        <span class="border border-primary rounded"></span>
        <span class="border border-primary rounded-top"></span>
        <span class="border border-primary rounded-right"></span>
        <span class="border border-primary rounded-bottom"></span>
        <span class="border border-primary rounded-left"></span>
        <span class="border border-primary rounded-circle"></span>
        <span class="border border-primary rounded-0"></span>
      </div>       
    </div>
  </body>
</html>
